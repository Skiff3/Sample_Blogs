<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register" method="post" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>{{user_name}}</b></label>
    <input type="text" placeholder="Enter Email" id="user_name" name="user_name" required>

    <label><b>{{password}}</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required>

    <label ><b>{{repeat_password}}</b></label>
    <input type="password" placeholder="Repeat Password" id="repeat_password" name="repeat_password" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
